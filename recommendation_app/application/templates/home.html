<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
</head>
<body>

	<header class="p-3 bg-dark text-white" >
		<div class="container1" >
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
			</a>
	
			<h3 style="position:absolute; left: 550px;">Novel Song Recommender</h3>
			<a style="position:absolute; right:100px; top:10px"  href="/"> <button type="button" class="btn btn-dark">Home</button> </a>
			<a style="position:absolute; right:10px; top:10px"  href="/about"> <button type="button" class="btn btn-dark">About</button> </a>

		  </div>
		</div>
	  </header>
	  <div class="break"></div>

	<div class='container'>
	{% block about %}
		<div class="input_field">
			<h2 style='color: #ececec; font-family: Gotham Rounded 300; font-size:large'>Shoot a playlist link!</h2>
			<div class="break"></div>
				<div class="ml-container">
					<form action="{{ url_for('recommend') }}"  id="form1" method="POST">
						<input class="input1" type="text" name="URL" style="color: black; box-sizing: content-box;">
						<div class="break"></div>
						<div class="break"></div>
							<label style='color: #ececec' for="number-of-recs" >Select the number of recommendations here:</label>
							<select name="number-of-recs" id="number-of-recs" form="form1" style="background-color: black; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
								<option value="5" selected>5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
							<div class="break"></div>
						<input class="btn btn-dark" style="background-color: black" form='form1' value='Get recommendations!' type="submit">
					</form>
				</div>
		</div>

			<div class="results">
				{% block results %}
				{% endblock %}
			</div>
		</div>
	{% endblock %}

</body>
</html>
